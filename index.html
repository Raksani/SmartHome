<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Armata|Roboto+Condensed" rel="stylesheet">
    <title>Palmyut's Home</title>
</head>

<body>
    <div id="cover-spin"></div>
    <!-- header -->
    <h1 id="header" align="center">Palmyut's Home</h1>

    <!-- body -->
    <div class="row">
        <!-- dashboard -->
        <div class="col-6">
            <!-- temperature -->
            <div id="temperature">N/A</div>
            <!-- humid -->
            <div class="row infoRow justify-content-md-center">
                <div class="col-2">
                    <img src="img/humid.png" class="infoIcon">
                </div>
                <div class="col-3">
                    Humidity
                </div>
                <div id="humidity" class="col-3">
                    N/A
                </div>
            </div>
            <!-- intensity -->
            <div class="row infoRow  justify-content-md-center">
                <div class="col-2">
                    <img src="img/lightintense.png" class="infoIcon">
                </div>
                <div class="col-3">
                    Intensity
                </div>
                <div id="light_intensity" class="col-3">
                    N/A
                </div>
            </div>
            <div class="row infoRow  justify-content-md-center">
                    <div class="col-2">
                        <img src="img/people.png" class="infoIcon">
                    </div>
                    <div class="col-3">
                        People inside
                    </div>
                    <div id="people-inside" class="col-3">
                        N/A
                    </div>
                </div>
        </div>
        <!-- control -->
        <div id="control" class="col-6">
            <div id="airconditioner-control" class="row deviceControl align-items-center">
                <div class="col-2">
                    <img id="airconditioner-icon" src="img/airconditioner-off.png" class="deviceIcon">
                </div>
                <div class="col-4">
                    <h3 align="center">Air Conditioner</h3>
                </div>
                <div class="col-2">
                    <label class="switch">
                        <input type="checkbox" id="airconditioner_state">
                        <span class="slider round"></span>
                    </label>
                    <small id="airconditionerLoading" style="display:none">Setting...</small>
                </div>
                <div class="col-4">
                    <a href="#" class="btn btn-outline-light" data-action="timer" data-device="airconditioner">
                        <img src="img/timer.png" class="timer"> Set Timer
                    </a>
                </div>
            </div>
            <div id="bulb-control" class="row deviceControl align-items-center">
                <div class="col-2">
                    <img id="light-icon" src="img/light-off.png" class="deviceIcon">
                </div>
                <div class="col-4">
                    <h3 align="center">Light Bulb</h3>
                </div>
                <div class="col-2">
                    <label class="switch">
                        <input type="checkbox" id="bulb_state">
                        <span class="slider round"></span>
                    </label>
                    <small id="bulbLoading" style="display:none">Setting...</small>
                </div>
                <div class="col-4">
                    <a href="#" class="btn btn-outline-light" data-action="timer" data-device="bulb">
                        <img src="img/timer.png" class="timer"> Set Timer
                    </a>
                </div>
            </div>
            <div id="buzzer-control" class="row deviceControl align-items-center">
                <div class="col-2">
                    <img id="buzzer-icon" src="img/speaker.png" class="deviceIcon">
                </div>
                <div class="col-4">
                    <h3 align="center">Buzzer</h3>
                </div>
                <div class="col-2">
                    <label class="switch">
                        <input type="checkbox" id="buzzer_state">
                        <span class="slider round"></span>
                    </label>
                    <small id="buzzerLoading" style="display:none">Setting...</small>
                </div>
                <div class="col-4">
                    <a href="#" class="btn btn-outline-light" data-action="timer" data-device="buzzer">
                        <img src="img/timer.png" class="timer"> Set Timer
                    </a>
                </div>
            </div>
            <div id="door-control" class="row deviceControl align-items-center">
                <div class="col-2">
                    <img id="door-icon" src="img/door.png" class="deviceIcon">
                </div>
                <div class="col-4">
                    <h3 align="center">Door</h3>
                </div>
                <div class="col-2">
                    <label class="switch">
                        <input type="checkbox" id="door_state">
                        <span class="slider round"></span>
                    </label>
                    <small id="doorLoading" style="display:none">Setting...</small>
                </div>
                <div class="col-4">
                    <a href="#" class="btn btn-outline-light" data-action="timer" data-device="door">
                        <img src="img/timer.png" class="timer"> Set Timer
                    </a>
                </div>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
