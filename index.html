<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Armata" rel="stylesheet">
    <title>Palmyut's Home</title>
</head>

<body>

    <!-- header -->
    <h1 id="header" align="center">Palmyut's Home</h1>

    <!-- body -->
    <div class="row">
        <!-- dashboard -->
        <div class="col-6">
            <!-- temperature -->
            <div id="temperature">
                <h2 id="temperatur-valuable" align="center">
                    test
                </h2>
            </div>
            <!-- humid -->
            <div id="humid">
                <div id="humid-icon" class="col-2">

                </div>
                <div class="col-3">
                    <h3 align="center">Humid</h3>
                </div>
                <div id="humid-valuable" class="col-7">

                </div>
            </div>
            <!-- intensity -->
            <div class="intensity">
                <div id="intensity-icon" class="col-2">

                </div>
                <div class="col-3">
                    <h3 align="center">intensity</h3>
                </div>
                <div id="intensity-valuable" class="col-7">

                </div>
            </div>
        </div>
        <!-- control -->
        <div id="control" class="col-6">
            <div id="airconditioner-control" class="row">
                <div id="airconditioner-icon" class="col-4">

                </div>
                <div class="col-4">
                    <h3 align="center">Air Condition</h3>
                </div>
                <div id="airconditioner-switch" class="col-4">

                </div>
            </div>
            <div id="light-control" class="row">
                <div id="light-icon" class="col-4">

                </div>
                <div class="col-4">
                    <h3 align="center">Light</h3>
                </div>
                <div id="light-switch" class="col-4">

                </div>
            </div>
            <div id="buzzer-control" class="row">
                <div id="buzzer-icon" class="col-4">

                </div>
                <div class="col-4">
                    <h3 align="center">Buzzer</h3>
                </div>
                <div id="buzzer-switch" class="col-4">

                </div>
            </div>
            <div id="door-control" class="row">
                <div id="door-icon" class="col-4">

                </div>
                <div class="col-4">
                    <h3 align="center">Door</h3>
                </div>
                <div id="door-switch" class="col-4">

                </div>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
